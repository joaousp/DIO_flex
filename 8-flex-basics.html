<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Basis</title>
    <style>
    .container{
        border: 1px solid black;
        display: flex;
        max-width: 300px;
    }
    .item{
        background-color: blueviolet;
        margin: 5px;
        color: white;
        text-align: center
    }
    .bauto{
        flex-basis: auto;
    }
    .bauto-0{
        flex-basis: 0;
    }
    .fg-1{
        flex-grow: 1;
    }
    .fg-2{
        flex-grow: 2;
    }
    </style>
</head>
<body>
    <h1>auto</h1>
    <div class="container">
        <div class="item bauto fg-1">1</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DEF</div>
    </div>
    <h1>Zero</h1>
    <div class="container">
        <div class="item bauto-0 fg-1">1</div>
        <div class="item bauto-0 fg-1">BBB</div>
        <div class="item bauto-0 fg-1">C</div>
        <div class="item bauto-0 fg-1">DEF</div>
    </div>
</body>
</html>
